<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="operationDisplay"></div>
            <div class="resultDisplay"></div>
        </div>
        <div class="keysContainer">
            <div class="keysRow">
                <button id="acKey">AC</button>
                <button class="parentheses">(</button>
                <button class="parentheses">)</button>
                <button class="operators">/</button>
            </div>
            <div class="keysRow">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">*</button>
            </div>
            <div class="keysRow">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
            </div>
            <div class="keysRow">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">+</button>
            </div>
            <div class="keysRow">
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button id="deleteKey">del</button>
                <button id="equalKey">=</button>
            </div>
        </div>
    </div>
</body>
</html>
